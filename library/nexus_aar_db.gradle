//定义GroupID和Version，ArtefactID会自动使用Project名
group = "$dbarchiveGroup"
//version = getParameter('archiveVersion')
version = "$dbarchiveVersion"

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
    archives androidJavadocsJar
}

//signing {
//    sign configurations.archives
//}

uploadArchives {
    repositories {
        mavenDeployer {
            //为Pom文件做数字签名
//            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "http://nexus.dangbei.net/nexus/content/repositories/releases/") {
                authentication(userName: getParameter('dbossrhUsername'), password: getParameter('dbossrhPassword'))
            }
            snapshotRepository(url: "http://nexus.dangbei.net/nexus/content/repositories/snapshots/") {
                authentication(userName: getParameter('dbossrhUsername'), password: getParameter('dbossrhPassword'))
            }

//            repository(url: uri('/Users/wangjie/.m2/repository'))

            pom.project {
                artifactId "$dbarchiveName"
                name "$dbarchiveName"
                packaging 'aar'
                description "$dbarchiveDesc"
                url "$dbarchiveUrl"

                developers {
                    developer {
                        id 'dangebei'
                        name 'danbei'
                        email 'wangjie@znds.com'
                    }
                }
            }

        }
    }
}

def getParameter(String key) {
    // -D
    String value = System.getProperty(key)
    if (null != value && value.length() > 0) {
        return value
    }
    // -P
    if (hasProperty(key)) {
        return getProperty(key)
    }
    return null
}